<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ฟอร์มสั่งลูกอม</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background-image: url('https://i.pinimg.com/originals/34/1e/80/341e800b1f29d3e34ea2eba5a6af205c.gif');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: #eee;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: rgba(30, 0, 50, 0.5);
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 1);
    }

    h1 {
      text-align: center;
      color: #d0a6ff;
    }

    label {
      display: block;
      margin-bottom: 1rem;
    }

    label span {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 500;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #888;
      box-sizing: border-box;
      font-family: inherit;
      background: #2a003f;
      color: #eee;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      cursor: pointer;
      background-image: url('data:image/svg+xml;utf8,<svg fill="%23eee" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 0.6rem center;
      background-size: 1rem;
    }

    button {
      background-color: #a24dfd;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      margin: 2rem auto 0;
      transition: background 0.3s;
    }

    button:disabled {
      background-color: #6a27b8;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #8e3ee4;
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }

    .price-display {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffcdfe;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>สั่งของ</h1>
    <form id="candyForm">
      <label>
        <span>ยา</span>
        <select name="candyName" required>
          <option value="" disabled selected>เลือกยาที่สั่ง</option>
          <option value="h">ยาม้า</option>
          <option value="e">ยาบ้า</option>
        </select>
      </label>

      <label>
        <span>จำนวนยา( เม็ดละ20 )</span>
        <input type="number" name="quantity" id="quantityInput" min="1" required />
      </label>

      <label>
        <span>สถานที่โยน หรือ นัด</span>
        <select name="location" required>
          <option value="" disabled selected>เลือกสถานที่โยน</option>
          <option value="b">หลังหอB</option>
          <option value="c">ห้องน้ำล่างหอA</option>
          <option value="d">โรงจอดรถ</option>
          <option value="e">ยิม</option>
          <option value="f">หาดพระจอม</option>
          <option value="g">ตึกDชั้น2</option>
          <option value="h">หอCชั้น4</option>
          <option value="i">นัดเอง</option>
        </select>
      </label>

      <div class="price-display">
        ราคารวม: <span id="totalPrice">0</span> บาท
      </div>

      <button type="submit">ส่งแบบฟอร์ม</button>
    </form>
  </div>

  <script>
    const quantityInput = document.getElementById("quantityInput");
    const totalPriceSpan = document.getElementById("totalPrice");

    quantityInput.addEventListener("input", () => {
      const qty = parseInt(quantityInput.value) || 0;
      const total = qty * 20;
      totalPriceSpan.textContent = total.toLocaleString();
    });

    document.getElementById("candyForm").addEventListener("submit", function (e) {
      e.preventDefault();

      Swal.fire({
        icon: 'success',
        title: 'ส่งสำเร็จ!',
        text: 'จะส่งของพรุ่งนี้แล้วติดต่อมาอีกที',
        confirmButtonColor: "#b96eff",
        background: "rgba(0, 0, 0, 0.9)",
        color: "#fff"
      });

      // ถ้าจะส่งไป Firebase หรือ Discord ก็ใส่ตรงนี้
    });
  </script>
</body>
</html>
